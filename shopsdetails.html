<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<title>Shops Details</title>
		<link rel="stylesheet" href="css/material.blue_grey-red.min.css">
		<link rel="stylesheet" href="css/icon.css">
		<link rel="stylesheet" href="css/robofont.css" type="text/css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    		<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title center-horizontal">{{title}}</span>
				</div>
			</header>
			<div class="mdl-layout__drawer background-main drawer-border-dark">
				<span class="mdl-layout-title drawer-title">{{title}}</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="index.html">
						<div class="drawer-div-center">
							<img class="material-icons" src="img/home.png">
							<br>
							<span class="color-white"><b>الرئيسية</b></span>
						</div>
					</a>
					<hr>
					<a class="mdl-navigation__link" href="cars.html?stat=new">
						<div class="drawer-div-center">
							<img class="material-icons" src="img/car.png">
							<br>
							<span class="color-white"><b>سيارات جديدة</b></span>
						</div>
					</a>
					<hr>
					<a class="mdl-navigation__link" href="cars.html?stat=used">
						<div class="drawer-div-center">
							<img class="material-icons" src="img/loop.png">
							<br>
							<span class="color-white"><b>سيارات مستعملة</b></span>
						</div>
					</a>
					<hr>
					<a class="mdl-navigation__link" href="reports.html">
						<div class="drawer-div-center">
							<img class="material-icons" src="img/comment.png">
							<br>
							<span class="color-white"><b>تقارير</b></span>
						</div>
					</a>
					<hr>
					<a class="mdl-navigation__link" href="shops.html?stat=sell">
						<div class="drawer-div-center">
							<img class="material-icons" src="img/business.png">
							<br>
							<span class="color-white"><b>المعارض</b></span>
						</div>
					</a>
					<hr>
					<a class="mdl-navigation__link" href="shops.html?stat=service">
						<div class="drawer-div-center">
							<img class="material-icons" src="img/build.png">
							<br>
							<span class="color-white"><b>مراكز الخدمة</b></span>
						</div>
					</a>
					<hr>
				</nav>
			</div>
			<main class="mdl-layout__content" id="main">
				<div class="page-content position-relative">
					<div class="loading" id="loading">
						<div class="mdl-spinner mdl-js-spinner is-active"></div>
					</div>
					<div class="hide" id="sellers-div"></div>
					<div class="hide" id="centers-div">
						<img class="details-img center-horizontal" src="http://192.168.1.2/cars/{{image}}">
						<div class="mdl-grid rtl color-main">
							<h5 class="color-accent details-title-h5">الفروع</h5>
							<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp details-data-block">
								<tbody>
									<tr>
										<td>{{branchname}}</td>
										<td>{{branchaddress}}</td>
									</tr>
									<tr>
										<td>التليفون</td>
										<td>{{branchphone}}</td>
									</tr>
									<tr>
										<td>مواعيد العمل</td>
										<td>{{workinghours}}</td>
									</tr>
									<tr>
										<td>فاكس</td>
										<td>{{branchfax}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
    	</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/material.min.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/snackbar.min.js"></script>
		<script type="text/javascript" src="js/shopsdetails.js"></script>
    </body>
</html>
